<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Youtube Project | Using With Html,Css And Javscript</title>
    <!------- fontawesome cdn link  --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!----------- cdn link of locomotive  ------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <!------- css style link  --------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div data-scroll data-scroll-speed="-5" id="page1">
            <nav>
                <img src="Images/Screenshot 2023-05-30 220719.png" alt="logo">
                <div id="right-nav">
                    <button>Book a Demo</button>
                    <button><i class="fa-solid fa-bars" style="color: #080808;"></i></button>
                </div>
            </nav>

            <div class="bottom-page1">
                <h1>Experience Real <br> Estate Agility</h1>
                <div class="bottom-page1-inner">
                    <h4>Create a digital twin of your existing building <br> and release the potential of web3</h4>
                    <button>Learn More</button>
                </div>
            </div>
            <video src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2" autoplay loop
                muted></video>
        </div>

        <div id="page2">

        </div>
    </div>

    <!----------- locomotive js cdn link  ----------->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-------- gsap cdn link  --------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!------------ main script  ---------->
    <script src="script.js"></script>
</body>

</html>
